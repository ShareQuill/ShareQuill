<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="media/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="media/images/controller.png" type="image/x-icon">
</head>
<body class="min-vh-100 min-vw-100">
    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress" class="progress-bar" style="width: 0%"></div>
      </div>
    <video id="background-video" autoplay loop muted>
        <source src="media/images/loginBG.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <div class="container-fluid mt-lg-5 d-flex justify-content-center">
        <div class="card custom-width-form">
            <div class="card-body text-center">
                <a href="index.html"><img class="mb-3" src="media/images/icons/logo.png" alt="Logo"></a>
                <h3 class="h5 mb-3 fw-bolder">Continue with your email</h3>
    
                <form id="Form" class="text-start">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label m-lg-2">Your email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Enter your northeastern email address" required>
                    </div>
                    <div class="d-none">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button disabled class="form-control btn btn-primary submit px-3 mb-2" type="button" id="continue">Login</button>
                    <div class="text-center">
                        <label>Sign in or</label>
                        <label><a href="signup.html">Create a personal account</a> to continue</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="media/js/login.js"></script>
</html>
