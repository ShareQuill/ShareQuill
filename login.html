<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="media/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="media/images/controller.png" type="image/x-icon">
</head>
<body class="min-vh-100 min-vw-100">
    <div class="container-fluid mt-lg-5 p-10 d-flex justify-content-center">
    <form id="Form" class="custom-width-form d-flex flex-column">
        <img src="" alt="">
        <h1 class="h1 mb-3 fw-bolder">Continue with your email</h1>
        <p class="fw-400 mb-4">Sign in or Create a personal account to continue</p>

        <label class="mb-3">Your email address</label>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-5" placeholder="enter your northeastern email address" required autofocus>
        <div class="d-none">
            <label for="inputPassword" class="mb-3">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-5" placeholder="enter your password" required>
        </div>
        <button disabled class="btn btn-lg btn-primary btn-block" type="submit" id="continue">Continue</button>        
    </form>
    </div>
</body>
<script src="media/js/login.js"></script>
</html>
