<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharequill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="media/css/styles_v1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <nav id="overlay">
        <i id="close-menu" class="close-button fa-solid fa-xmark"></i>
        <ul class="list-group list-group-horizontal-md d-md-flex justify-content-between">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <header>
        <a href="#" class="logo">Borrow</a>
        <i id="open-menu" class="menu-button fa-solid fa-bars"></i>
    </header>

    <section class="carousel-section p-4 p-sm-3 p-md-2 p-lg-1 p-xl-0">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="media/images/radio.png" class="d-block img-fluid w-60 m-auto carousel-img" alt="radio">
              </div>
              <div class="carousel-item">
                <img src="media/images/controller.png" class="d-block img-fluid w-60 m-auto carousel-img" alt="gaming-controller">
              </div>
              <div class="carousel-item">
                <img src="media/images/suit.png" class="d-block img-fluid w-60 m-auto carousel-img" alt="suit">
              </div>
            </div>
          </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>

    var overlay = document.getElementById("overlay");
    var closeMenu = document.getElementById("close-menu");
    var openMenu = document.getElementById("open-menu");

    openMenu.addEventListener("click", function() {
        overlay.classList.add("show-menu");
    });

    closeMenu.addEventListener("click", function() {
        overlay.classList.remove("show-menu");
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>

    var overlay = document.getElementById("overlay");
    var closeMenu = document.getElementById("close-menu");
    var openMenu = document.getElementById("open-menu");

    openMenu.addEventListener("click", function() {
        overlay.classList.add("show-menu");
    });

    closeMenu.addEventListener("click", function() {
        overlay.classList.remove("show-menu");
    });

</script>
</html>
